{% extends "base.html" %}
{% block title %}Meeting{% endblock %}
{% block head %}
    {{ super() }}
{% endblock head %}
{% block content %}
    <form method="post">
        <label>Naam les:<br>
            <input name="meeting_name" placeholder="Naam les">
        </label>
        <label>Datum:<br>
            <input id="meeting_datetime" name="meeting_datetime" type="date">
        </label>
        <label>Locatie:<br>
            <input name="meeting_location">
        </label>
        <label for="meeting_teacher">Docent(en):<br>
            {% for teacher in teachers %}
                <input type="checkbox" name="meeting_teacher" value="{{ teacher[0] }}">
                <label for="meeting_teacher">{{ teacher[1] }} {{ teacher[2] }}</label><br>
            {% endfor %}
        </label>
        <label for="meeting_class">Klassen:<br>
            {% for class in classes %}
                <input type="checkbox" name="meeting_class" value="{{ class[0] }}">
                <label for="meeting_class">{{ class[0] }}</label><br>
            {% endfor %}
        </label>
        <button class="button1">Plan in</button>
    </form>
{% endblock %}
{% block script %}
    {{ super() }}
    <script src="../static/meeting.js"></script>
{% endblock script %}
