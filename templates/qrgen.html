{% extends "base.html" %}
{% block title %}QR-Generator{% endblock %}
{% block head %}
    {{ super() }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <!-- https://github.com/neocotic/qrious -->
{% endblock head %}
{% block content %}
<main>
    <!-- Everything related to QR code / buttons -->
       <div id="QR_Text">
           <h1>QR Code</h1>
       </div>
       <div id="QR-Box">
           <div id="QR-Content">
               <div id="test">
                   <form>
                       <button type="button" id="qr-gen">Genereer qr</button>
                   </form>
                   <p>
                    <!-- Eerder sluiten de Check-in functie -->
                    <div id="Close_Checkin">
                        <div>
                        <button type="button" id="Checkin-sluit">Check-in Sluiten</button>
                        </div>
                    </div>
                    <!-- The timer function for Check-In -->
                <div id="timer_border">
                 <div id="timer" name="timer">
                    <span id ="days"></span>
                    <span id ="hours"></span>
                    <span id ="mins"></span>
                    <span id ="secs"></span>
                    <span id ="end" class="p5"></span>
                 </div>
                </div>
                </div>
               <div id="qrcontainer">
                <canvas id="qr"></canvas>
               </div>
            </div>
        </div>
</main>
{% endblock %}
{% block script %}
    {{ super() }}
    <script src="../static/js/qrgen.js"></script>
    <script src="../static/js/index.js"></script>
{% endblock script %}
