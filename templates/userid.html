{% extends "base.html" %}
{% block title %}Gebruiker{% endblock %}
{% block head %}
    {{ super() }}
{% endblock head %}
{% block content %}
    <div>
        <h1>Gebruiker {{gb}}</h1>            
        <div id="user">
            <form action="">
                <label for="">Gebruikersid</label>
                <input name="id" value="{{id}}" readonly>
                <label for="">Gebruikersnaam</label>
                <input type="text" name="gebruikersnaam" value="{{gb}}">
                <label for="">Wachtwoord</label>
                <input type="text" name="wachtwoord" value="{{ww}}">
                <label for="">Type</label>
                <input type="checkbox" name="type" value="{{tp}}" {{ "checked" if tp == 1 }}>
            </form>
        </div>
        <div id="admin_stuff">
            <button><span><a href="" onclick="update_user('{{id}}')">Bewerk gebruiker</a></span></button>
            <button><span><a href="" onclick="delete_user('{{id}}')">Verwijder gebruiker</a></span></button>
        </div>
    </div>
{% endblock %}
{% block script %}
    {{ super() }}
    <script src="/static/js/user_detail.js"></script>
{% endblock script %}
