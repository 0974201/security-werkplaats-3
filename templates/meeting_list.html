{% extends "base.html" %}
{% block title %}Meetings{% endblock %}
{% block head %}
    {{ super() }}
{% endblock head %}
{% block content %}
    <main>
        <h1>Meetings</h1>
        <div id="search_container">
            <label>
                <input type="search" id="search_input" placeholder="Zoek">
            </label>
        </div>
        <div id="meeting_list_table">
            <table>
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Dag</th>
                        <th>Begin tijd</th>
                        <th>Eind tijd</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
{% endblock %}
{% block script %}
    {{ super() }}
    <script src="../static/js/meeting_list.js"></script>
{% endblock script %}
