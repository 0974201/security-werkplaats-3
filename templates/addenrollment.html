{% extends "base.html" %}
{% block title %}Nieuwe inschrijving{% endblock %}
{% block head %}
    {{ super() }}
{% endblock head %}
{% block content %}
    <main>
        <h1>Voeg student toe aan een klas</h1>            
        <div>
            <form id="inschrijving" method="POST" action="/admin/enrollment/add">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <label for="student">Student</label>
                <select id="student" name="student"><option disabled selected>Kies student</option>
                    {% for student in studenten %}
                        <option value="{{student[0]}}">{{student[0]}}</option>
                    {% endfor %}
                </select>
                <label for="klas">Klas</label>
                <select id="klas" name="klas"><option disabled selected>Kies klas</option>
                    {% for klas in klassen %}
                        <option value="{{klas[0]}}">{{klas[0]}}</option>
                    {% endfor %}
                </select>
                <span><button class="button1" type="submit" id="admin_stuff">Voeg student aan klas toe</button></span>
            </form>
        </div>
    </main>
{% endblock %}
{% block script %}
    {{ super() }}
{% endblock script %}
